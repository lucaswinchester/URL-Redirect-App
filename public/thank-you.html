			#invoice-modal {
				display: none;
				position: fixed;
				z-index: 1000;
				left: 0;
				top: 0;
				width: 100vw;
				height: 100vh;
				background: rgba(0, 0, 0, 0.5);
				justify-content: center;
				align-items: center;
			}
			#invoice-modal-content {

				max-width: 90vw;
				max-height: 90vh;
				overflow: auto;
				position: relative;
			}
			#close-modal {
				position: absolute;
				top: 0.5rem;
				right: 0.5rem;
				background: none;
				border: none;
				font-size: 1.5rem;
				cursor: pointer;
			}
