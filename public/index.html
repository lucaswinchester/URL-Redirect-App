<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Redirecting...</title>
		<style>
			body {
				margin: 0;
				font-family: 'Segoe UI', sans-serif;
				background: #0f172a;
				color: #fff;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				text-align: center;
			}

			.hex {
				position: relative;
				margin: 1em auto;
				width: 100px;
				height: 115px;
				border-radius: 1em/0.5em;
				background: #c90917;
				transition: opacity 0.5s;
				animation: elastic-spin 1s ease infinite;
			}

			.hex:before,
			.hex:after {
				position: absolute;
				width: inherit;
				height: inherit;
				border-radius: inherit;
				background: inherit;
				content: '';
			}

			.hex:before {
				-webkit-transform: rotate(60deg);
				transform: rotate(60deg);
			}

			.hex:after {
				-webkit-transform: rotate(-60deg);
				transform: rotate(-60deg);
			}

			@keyframes elastic-spin {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(720deg);
				}
			}

			.hidden {
				display: none;
			}

			button {
				margin-top: 1rem;
				padding: 0.6rem 1.2rem;
				background-color: #c90917;
				border: none;
				border-radius: 8px;
				color: white;
				cursor: pointer;
			}

			button:hover {
				background-color: #a30713;
			}

			.error {
				color: #f87171;
			}
		</style>
	</head>
	<body>
		<div id="loader" class="hex"></div>

		<h2 id="message">Redirecting you to your checkout...</h2>
		<p class="error hidden" id="error-msg">
			Something went wrong. No matching checkout page found.
		</p>
		<p class="error hidden" id="debug-url" style="font-size: 0.9rem"></p>
		<button class="hidden" id="return-btn">Return to Previous Page</button>

		<script>
			async function init() {
				const params = new URLSearchParams(window.location.search);
				const query = params.toString();
				const sourcePage = document.referrer || '/';

				// Save full fetch URL for debugging
				const functionURL = `/.netlify/functions/getUrls?${query}`;

				try {
					const res = await fetch(functionURL);
					if (!res.ok) throw new Error('Function request failed');

					const { url } = await res.json();

					if (url) {
						// Add source_url param to final checkout link
						const redirectUrl = new URL(url);
						redirectUrl.searchParams.set('cf_source_url', sourcePage);
						window.location.href = redirectUrl.toString();
					} else {
						throw new Error('No URL returned');
					}
				} catch (err) {
					document.getElementById('loader').classList.add('hidden');
					document.getElementById('message').textContent = 'Oops!';
					document.getElementById('error-msg').classList.remove('hidden');

					const debugInfo = document.getElementById('debug-url');
					const btn = document.getElementById('return-btn');
					btn.classList.remove('hidden');
					btn.onclick = () => {
						window.location.href = sourcePage;
					};

					// Attempt to retrieve the generated URL from the API response
					try {
						const fallbackRes = await fetch(functionURL);

						if (fallbackRes.ok) {
							const json = await fallbackRes.json();
							if (json.url) {
								debugInfo.classList.remove('hidden');
								debugInfo.innerHTML = `Generated URL: <a href="${json.url}" target="_blank" style="color: #c90917;">${json.url}</a>`;
							} else {
								debugInfo.classList.remove('hidden');
								debugInfo.textContent = `Function returned no URL.`;
							}
						} else {
							const text = await fallbackRes.text();
							debugInfo.classList.remove('hidden');
							debugInfo.textContent = `Function error: ${fallbackRes.status} â€“ ${text}`;
						}
					} catch (parseErr) {
						console.warn('Could not parse fallback response as JSON', parseErr);
						debugInfo.classList.remove('hidden');
						debugInfo.textContent = `Unable to fetch or parse final URL for debugging.`;
					}
				}
			}

			init();
		</script>
	</body>
</html>
