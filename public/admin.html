<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin - Build Packages</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="admin-section">
			<h2>Build a Package</h2>
			<form id="packageForm">
				<div class="flex-row">
					<div class="plans">
						<label for="planSelect"><strong>Plan:</strong></label>
						<select id="planSelect" name="plan" required></select>
					</div>
					<div class="addons">
						<label><strong>Addons:</strong></label>
						<select id="addonSelect" name="addon" required></select>
						<div id="addonsList"></div>
					</div>
				</div>
				<button type="submit" class="btn">Create Package</button>
			</form>
			<div class="package-list">
				<h3>Created Packages</h3>
				<ul id="packagesUl"></ul>
			</div>
		</div>
		<script type="module" src="js/admin.js"></script>
	</body>
</html>
