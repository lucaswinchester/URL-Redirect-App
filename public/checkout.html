<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Order Form</title>
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<link rel="apple-touch-icon" href="favicon.svg" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<style>
			/* Using existing styles from style.css */
			body {
				padding-top: 4rem;
				display: flex;
				justify-content: center;
				min-height: 100vh;
				align-items: center;
				box-sizing: border-box;
			}

			html {
				height: 100%;
				scroll-padding-top: 2rem;
			}

			.form-container {
				max-width: 600px;
				width: 100%;
				margin: 2rem auto;
				padding: 1.5rem;
				background: var(--bg-dark);
				border: 1px solid var(--border-color);
				border-radius: var(--radius);
				box-shadow: 0 0 30px rgba(201, 9, 23, 0.2);
				position: relative;
			}

			/* Error and success messages */
			.error-message {
				background-color: #f8d7da;
				border: 1px solid #f5c6cb;
				color: #721c24;
				padding: 1rem;
				border-radius: 4px;
				margin-bottom: 1.5rem;
			}

			.success-message {
				background-color: #d4edda;
				border: 1px solid #c3e6cb;
				color: #155724;
				padding: 1rem;
				border-radius: 4px;
				margin-bottom: 1.5rem;
			}

			.error-message p, .success-message p {
				margin: 0;
			}

			/* Loading spinner */
			.fa-spinner {
				margin-right: 0.5rem;
				animation: spin 1s linear infinite;
			}

			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}

			/* Form validation */
			input:invalid, select:invalid {
				border-color: #dc3545;
			}

			input:focus:invalid {
				box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
			}

			.form-section {
				margin-bottom: 1.25rem;
			}

			.form-section h3 {
				color: var(--accent-red);
				margin-bottom: 0.75rem;
				font-size: 1.1rem;
			}

			.form-group {
				margin-bottom: 1rem;
			}

			.hidden {
				display: none;
			}

			/* Add any additional styles you need here */
		</style>
	</head>
	<body>
		<div
			class="form-container"
			style="
				display: block !important;
				opacity: 1 !important;
				visibility: visible !important;
			"
		>
			<h1>Order Information</h1>
			<form id="checkout-form">
				<!-- Bundle Information Section -->
				<div id="bundleSection" class="form-section">
					<h3>Order Summary</h3>
					<div id="bundleInfo">
						<!-- Bundle information will be loaded here -->
					</div>
				</div>

				<!-- Customer Type Selection -->
				<div class="form-section">
					<h3>Customer Type</h3>
					<div class="form-group" style="display: flex; gap: 1rem">
						<label>
							<input type="radio" name="customerType" value="new" checked />
							New Customer
						</label>
						<label>
							<input type="radio" name="customerType" value="existing" />
							Existing Customer
						</label>
					</div>
				</div>

				<!-- New Customer Form -->
				<div id="newCustomerForm" class="form-section">
					<h3>New Customer Information</h3>
					<div class="form-group">
						<label for="firstName">First Name *</label>
						<input type="text" id="firstName" name="firstName" required />
					</div>
					<div class="form-group">
						<label for="lastName">Last Name *</label>
						<input type="text" id="lastName" name="lastName" required />
					</div>
					<div class="form-group">
						<label for="email">Email *</label>
						<input type="email" id="email" name="email" required />
					</div>
				</div>

				<!-- Existing Customer Form -->
				<div id="existingCustomerForm" class="form-section hidden">
					<h3>Existing Customer Information</h3>
					<div class="form-group">
						<label for="existingEmail">Email *</label>
						<div class="search-container" style="display: flex; gap: 0.5rem">
							<input
								type="email"
								id="existingEmail"
								name="existingEmail"
								style="flex: 1"
							/>
							<button type="button" id="searchCustomerBtn" class="button">
								<i class="fas fa-search"></i> Search
							</button>
						</div>
						<div
							id="customerSearchStatus"
							class="status-message"
							style="display: none"
						></div>
					</div>

					<div id="customerResults" style="display: none; margin-top: 1rem">
						<h4>Select a customer:</h4>
						<div
							id="customerList"
							style="
								display: flex;
								flex-direction: column;
								gap: 0.5rem;
								margin-top: 0.5rem;
							"
						>
							<!-- Customer search results will be displayed here -->
						</div>
					</div>

					<div
						id="selectedCustomer"
						style="
							display: none;
							margin-top: 1rem;
							padding: 1rem;
							background: rgba(0, 0, 0, 0.05);
							border-radius: 4px;
						"
					>
						<h4>Selected Customer:</h4>
						<div id="customerDetails">
							<!-- Selected customer details will be displayed here -->
						</div>
					</div>
				</div>

				<!-- Billing Address -->
				<div class="form-section">
					<h3>Billing Address</h3>
					<div class="form-group">
						<label for="billingStreet">Street Address *</label>
						<input
							type="text"
							id="billingStreet"
							name="billingStreet"
							required
						/>
					</div>
					<div class="form-group">
						<label for="billingCity">City *</label>
						<input type="text" id="billingCity" name="billingCity" required />
					</div>
					<div class="form-group">
						<label for="billingState">State/Province *</label>
						<input type="text" id="billingState" name="billingState" required />
					</div>
					<div class="form-group">
						<label for="billingZip">ZIP/Postal Code *</label>
						<input type="text" id="billingZip" name="billingZip" required />
					</div>
					<div class="form-group">
						<label for="billingCountry">Country *</label>
						<select id="billingCountry" name="billingCountry" required>
							<option value="">Select a country</option>
							<option value="US">United States</option>
							<option value="CA">Canada</option>
							<!-- Add more countries as needed -->
						</select>
					</div>
				</div>

				<!-- Shipping Address -->
				<div class="form-section">
					<div style="display: flex; align-items: center; margin-bottom: 1rem">
						<input
							type="checkbox"
							id="sameAsBilling"
							name="sameAsBilling"
							checked
						/>
						<label for="sameAsBilling" style="margin-left: 0.5rem"
							>Same as billing address</label
						>
					</div>

					<div id="shippingAddressSection" style="display: none">
						<h3>Shipping Address</h3>
						<div class="form-group">
							<label for="shippingStreet">Street Address *</label>
							<input type="text" id="shippingStreet" name="shippingStreet" />
						</div>
						<div class="form-group">
							<label for="shippingCity">City *</label>
							<input type="text" id="shippingCity" name="shippingCity" />
						</div>
						<div class="form-group">
							<label for="shippingState">State/Province *</label>
							<input type="text" id="shippingState" name="shippingState" />
						</div>
						<div class="form-group">
							<label for="shippingZip">ZIP/Postal Code *</label>
							<input type="text" id="shippingZip" name="shippingZip" />
						</div>
						<div class="form-group">
							<label for="shippingCountry">Country *</label>
							<select id="shippingCountry" name="shippingCountry">
								<option value="">Select a country</option>
								<option value="US">United States</option>
								<option value="CA">Canada</option>
								<!-- Add more countries as needed -->
							</select>
						</div>
					</div>
				</div>

				<!-- Error Container -->
				<div id="errorContainer" class="error-message hidden">
					<p id="errorMessage"></p>
				</div>

				<!-- Submit Button -->
				<div class="form-group" style="margin-top: 2rem">
					<button type="submit" id="submitBtn" class="button primary" disabled>
						Continue to Checkout
					</button>
				</div>
			</form>
		</div>

		<!-- Load JavaScript files -->
		<script src="js/checkout.js"></script>
	</body>
</html>
